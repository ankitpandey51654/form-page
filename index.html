<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     
        <div class="apply-box">
          <h1>Job Application <span class="tittle-small">(Web)</span></h1>
          <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="First-name">First Name</label>
                    <input type="text" id="First-name" name="First-name" placeholder="Enter the first name">
                </div>

                <div class="form-control">
                    <label for="Last-name">Last Name</label>
                    <input type="text" id="Last-name" name="Last-name" placeholder="Enter the Last name">
                </div>

                <div class="form-control">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter your Email">
                </div>

                <div class="form-control">
                    <label for="Job-role">Job-role</label>
                    <select name="Job-role" id="Job-role">
                        <option value="">select Job-role</option>
                        <option value="frontend">Frotened Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full-stack">Full-Stack Developer</option>
                        <option value="UI-UX">UI-UX Designer</option>
                    </select>
                </div>

                <div class="textarea-control">
                    <label for="address">Address</label>
                    <br>
                    <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter your address"></textarea>
                </div>

                <div class="form-control">
                    <label for="City">City</label>
                    <input type="text" id="City" name="City" placeholder="Enter your City">
                </div>

                <div class="form-control">
                    <label for="pin-code">pin-code</label>
                    <input type="number" id="pin-code" name="pin-code" placeholder="Enter your pin-code">
                </div>

                <div class="form-control">
                    <label for="Date">Date</label>
                    <input  value="2024-01-24"type="date" id="Date" name="Date" >
                </div>

                <div class="form-control">
                    <label for="upload">Upload your CV</label>
                    <input  type="file" id="upload" name="upload" >
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Apply Now</button>
            </div>

            
                
        
          </form>
        </div>

    </div>
</body>
</html>
